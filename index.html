<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="background_video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>버튼 서랍장에 오신 것을 환영합니다</h1>
        <a href="home.html" class="start-button-link">
            <img id="startButtonImage" src="startbutton.png" alt="시작하기" class="start-button-image">
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButtonImage = document.getElementById('startButtonImage');
            let isFirstImage = true;
            
            // 이미지 깜빡임 효과
            setInterval(function() {
                if (isFirstImage) {
                    startButtonImage.src = 'startbutton2.png';
                } else {
                    startButtonImage.src = 'startbutton.png';
                }
                isFirstImage = !isFirstImage;
            }, 500); // 0.5초마다 이미지 전환
            
            // 이미지 호버 효과
            startButtonImage.addEventListener('mouseenter', function() {
                this.classList.add('hovered');
            });
            
            startButtonImage.addEventListener('mouseleave', function() {
                this.classList.remove('hovered');
            });
        });
    </script>
</body>
</html>
